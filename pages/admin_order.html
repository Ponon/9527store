<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>后台管理系统</title>
		<link rel="stylesheet" href="/static/css/admin.css" />
		<script src="/static/js/admin.js"></script>
	</head>
	<body>
		<header>
			<div class="header_left">
				<a class="header_left_1" href="/admin">控制台</a>
				<a href="/admin_class">分类管理</a>
				<a href="/admin_product">产品管理</a>
				<a>订单管理</a>
			</div>
			<div class="header_right">
				<a>{{ username }}</a>
				<a href="">退出登陆</a>
				<a class="header_right_3" target="_blank" href="/">网站</a>
			</div>
		</header>

		<div class="content">
			<!-- 订单管理 -->
			<div class="product" id="product">
				<div class="product_title">
					<span>订单管理</span>
				</div>
				<div class="product_list">
					<table>
						<thead>
							<th>创建时间</th>
							<th>订单金额</th>
							<th>订单状态</th>
							<th>支付时间</th>
							<th>主题名称</th>
							<th>主题创建时间</th>
						</thead>
						<tbody>
							{% for todo in allorder %}
							<tr>
								<td>{{ todo.create_time }}</td>
								<td>{{ todo.price }}</td>
								<td>{{ todo.status }}</td>
								<td>{{ todo.pay_time }}</td>
								<td>{{ todo.product_name }}</td>
								<td class="tab_bj">
									<a href="">编辑</a>
									<a href="">删除</a>
								</td>
							</tr>
							{% endfor %}
							
						</tbody>
					</table>
				</div>
			</div>

		</div>
</body>
</html>
